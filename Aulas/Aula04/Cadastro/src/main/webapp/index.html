<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Alunos do Senai</title>
<style>
	body {
		padding: 20px;
		display: flex;
		justify-content: center;
		align-items: center;	
		flex-direction: column;
		font-family: Helvetica, sans-serif;
	}
	
	form {
		max-width: 480px;
		padding: 20px;
		border: 0;
		border-radius: 20px;
		background: #d6d6d6;
	}
	
	input[type='text'] {
		margin-top: 10px;
		width: 100%;
	}
	
</style>
</head>
<body>
	<h1>Sejam bem-vindos</h1>
	
	<form method="post"action="CadastroAlunoServlet">
		<p>Nome do Aluno: <input type="text" name="nome" size="50" /></p>
		<p>Email: <input type="text" name="email" size="40" /></p>
		<p><input type="submit" value="Enviar"/><input type="reset" value="Reset" /></p>
	</form>
</body>
</html>
